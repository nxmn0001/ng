<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flixora - Discover & Stream Movies</title>
    <meta name="description" content="Flixora adalah tempat untuk nonton dan streaming film dari semua genre. Temukan film terbaru, serial TV, drama, dan aksi kapan saja.">
    <meta name="keywords" content="Flixora, nonton film, streaming film, film online, serial tv, nonton series, film terbaru, bioskop online, film aksi, drama, sci-fi, komedi, horor">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-color: #FFFFFF;
            --surface-color: #F9FAFB;
            --primary-text-color: #111827;
            --secondary-text-color: #6B7280;
            --border-color: #E5E7EB;
            --accent-color: #3B82F6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --font-family: 'Manrope', sans-serif;
        }

        body.dark-mode {
            --bg-color: #111827;
            --surface-color: #1F2937;
            --primary-text-color: #F9FAFB;
            --secondary-text-color: #9CA3AF;
            --border-color: #374151;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        input, textarea {
            user-select: auto;
            -webkit-user-select: auto;
        }
        
        img {
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        *:focus, *:focus-visible {
            outline: none;
        }
        .action-button:focus-visible {
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        #search-input:focus {
             border-color: var(--accent-color);
             box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .request-btn:focus-visible, .thumbnail-card:focus-visible {
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .main-header {
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 42px; 
        }
        
        .header-main-view, .header-search-view {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s ease;
            background-color: var(--bg-color);
        }
        
        .logo { font-size: 1.8rem; font-weight: 800; text-decoration: none; color: var(--primary-text-color); flex-shrink: 0; }
        .logo span { color: var(--accent-color); }
        
        .nav-right { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .action-button { display: flex; align-items: center; justify-content: center; cursor: pointer; background: none; border: none; border-radius: 50%; padding: 5px; color: var(--primary-text-color); }

        .desktop-nav { display: none; }
        @media (min-width: 992px) {
            .desktop-nav { display: block; margin: 0 auto; } 
            .mobile-menu-toggle { display: none !important; } 
        }

        .nav-menu { list-style: none; display: flex; gap: 30px; align-items: center; }
        .nav-item { position: relative; }
        .nav-link { text-decoration: none; color: var(--secondary-text-color); font-weight: 600; font-size: 1rem; padding: 10px 5px; transition: color 0.2s ease; display: flex; align-items: center; gap: 5px; }
        .nav-link:hover { color: var(--primary-text-color); }
        .dropdown { position: absolute; top: 120%; left: 50%; transform: translateX(-50%); width: 200px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); padding: 10px; list-style: none; opacity: 0; visibility: hidden; transition: all 0.2s ease; }
        .nav-item:hover .dropdown { opacity: 1; visibility: visible; }
        .dropdown-item a { display: block; padding: 12px 15px; text-decoration: none; color: var(--secondary-text-color); font-weight: 500; border-radius: 8px; transition: all 0.2s; }
        .dropdown-item a:hover { background-color: var(--surface-color); color: var(--primary-text-color); }

        .header-search-view {
            transform: scale(1.1);
            opacity: 0;
            pointer-events: none;
            gap: 15px;
        }

        #search-input { width: 100%; flex-grow: 1; padding: 10px 15px; font-size: 1rem; border-radius: 25px; border: 1px solid var(--border-color); background-color: var(--surface-color); color: var(--primary-text-color); }
        
        .navbar.search-active .header-main-view { transform: scale(0.9); opacity: 0; pointer-events: none; }
        .navbar.search-active .header-search-view { transform: scale(1); opacity: 1; pointer-events: auto; }

        .mobile-nav { 
            display: none; 
            position: absolute; 
            top: calc(100% + 1px);
            left: 0; 
            width: 100%;
            background-color: var(--bg-color); 
            border-bottom: 1px solid var(--border-color); 
            padding: 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }
        .mobile-nav.active { display: block; }
        .mobile-nav .nav-menu { flex-direction: column; gap: 0; }
        .mobile-nav .nav-item { width: 100%; }
        .mobile-nav .nav-link { 
            color: var(--secondary-text-color); 
            font-weight: 600; 
            padding: 20px 5%;
            width: 100%; 
            display: block; 
            border-bottom: 1px solid var(--border-color);
        }
         .mobile-nav .nav-item:last-child .nav-link { border-bottom: none; }

        main { padding: 40px 0; }
        .content-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        @media (min-width: 768px) { .content-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1024px) { .content-grid { grid-template-columns: repeat(6, 1fr); } }

        .thumbnail-card { background-color: var(--bg-color); border-radius: 12px; overflow: hidden; position: relative; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease; display: block; }
        .thumbnail-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 10; }
        .thumbnail-card:focus-visible { box-shadow: 0 0 0 3px var(--accent-glow); }

        .thumbnail-image {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            display: block;
            filter: blur(1.5px);
            transition: filter 0.3s ease-in-out;
        }
        .thumbnail-card:hover .thumbnail-image {
            filter: blur(0);
        }

        .card-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 2.5rem 1rem 1rem 1rem; background: linear-gradient(0deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%); }
        .card-title { font-size: 1.1rem; font-weight: 700; color: #FFFFFF; }
        #no-results-message { display: none; text-align: center; grid-column: 1 / -1; padding: 50px; color: var(--secondary-text-color); }
        #no-results-message p { margin: 10px 0 20px 0; }
        
        .request-btn { display: inline-block; background-color: var(--accent-color); color: white; border: none; padding: 12px 25px; font-size: 1rem; font-weight: 600; border-radius: 25px; cursor: pointer; transition: background-color 0.2s; text-decoration: none; }
        .request-btn:hover { background-color: #2563EB; }

        .main-footer {
            padding: 40px 0 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <script src="https://unpkg.com/lucide@latest"></script>

    <header class="main-header">
        <div class="container">
            <div class="navbar" id="navbar">
                <div class="header-main-view">
                    <div class="logo">Flix<span>ora</span></div>
                    <nav class="desktop-nav">
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Browse <i data-lucide="chevron-down" style="width:16px;"></i></a>
                                <ul class="dropdown">
                                    <li class="dropdown-item"><a href="#">Movies</a></li>
                                    <li class="dropdown-item"><a href="#">Series</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link">My List</a></li>
                        </ul>
                    </nav>
                    <div class="nav-right">
                        <a href="#" target="_blank" class="action-button" aria-label="Join Telegram"><i data-lucide="send"></i></a>
                        <button class="action-button" id="theme-toggle-btn" aria-label="Toggle Theme">
                            <i class="icon-sun" data-lucide="sun"></i>
                            <i class="icon-moon" data-lucide="moon" style="display: none;"></i>
                        </button>
                        <button class="action-button" id="search-open-btn" aria-label="Open Search"><i data-lucide="search"></i></button>
                        <button class="action-button mobile-menu-toggle" aria-label="Open Menu"><i data-lucide="menu"></i></button>
                    </div>
                </div>
                <div class="header-search-view">
                    <button class="action-button" id="search-close-btn" aria-label="Close Search"><i data-lucide="arrow-left"></i></button>
                    <input type="text" id="search-input" placeholder="Search title...">
                </div>
            </div>
        </div>
        <div class="mobile-nav" id="mobile-menu">
             <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Movies</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Series</a></li>
                <li class="nav-item"><a href="#" class="nav-link">My List</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-grid" id="content-grid">
                <div id="no-results-message">
                    <h3>No results found</h3>
                    <p>Can't find what you're looking for?</p>
                    <a href="#" class="request-btn">Request Content</a>
                </div>
                <a href="#" class="thumbnail-card" data-title="Galactic Frontiers"><img src="testicon.jpg" alt="Thumbnail" class="thumbnail-image"><div class="card-overlay"><h3 class="card-title">Galactic Frontiers</h3></div></a>
                <a href="#" class="thumbnail-card" data-title="The Chef's Secret"><img src="testicon.jpg" alt="Thumbnail" class="thumbnail-image"><div class="card-overlay"><h3 class="card-title">The Chef's Secret</h3></div></a>
                <a href="#" class="thumbnail-card" data-title="Echoes of the Past"><img src="testicon.jpg" alt="Thumbnail" class="thumbnail-image"><div class="card-overlay"><h3 class="card-title">Echoes of the Past</h3></div></a>
                <a href="#" class="thumbnail-card" data-title="City of Neon"><img src="testicon.jpg" alt="Thumbnail" class="thumbnail-image"><div class="card-overlay"><h3 class="card-title">City of Neon</h3></div></a>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> <span id="copyright-name"></span>. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            const searchInput = document.getElementById('search-input');
            const searchOpenBtn = document.getElementById('search-open-btn');
            const searchCloseBtn = document.getElementById('search-close-btn');
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const contentCards = document.querySelectorAll('.thumbnail-card');
            const noResultsMessage = document.getElementById('no-results-message');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const sunIcon = themeToggleBtn.querySelector('.icon-sun');
            const moonIcon = themeToggleBtn.querySelector('.icon-moon');

            const yearSpan = document.getElementById('copyright-year');
            const nameSpan = document.getElementById('copyright-name');
            const logoName = document.querySelector('.logo').textContent;
            
            yearSpan.textContent = new Date().getFullYear();
            nameSpan.textContent = logoName;

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    document.body.classList.remove('dark-mode');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            searchOpenBtn.addEventListener('click', () => {
                navbar.classList.add('search-active');
                searchInput.focus();
            });

            searchCloseBtn.addEventListener('click', () => {
                navbar.classList.remove('search-active');
                searchInput.value = '';
                filterContent();
            });

            mobileMenuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            const filterContent = () => {
                const query = searchInput.value.toLowerCase();
                let visibleCards = 0;
                contentCards.forEach(card => {
                    const title = card.dataset.title.toLowerCase();
                    if (title.includes(query)) {
                        card.style.display = 'block';
                        visibleCards++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                noResultsMessage.style.display = visibleCards === 0 ? 'block' : 'none';
            };
            searchInput.addEventListener('input', filterContent);
        });
    </script>
</body>
</html>
