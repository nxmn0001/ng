<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Game - NIXY GAMING</title>
    
    <link rel="icon" href="https://nixygaming.my.id/favicon.ico" type="image/x-icon">
    
    <meta name="description" content="Temukan semua daftar game yang tersedia di NIXY GAMING. Unduh versi terbaru dengan aman dan mudah.">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --blue-color: #007bff;
            --purple-color: #6f42c1;
            --red-color: #dc3545;
            --green-color: #28a745;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --text-color-light: #a0a0a0; --card-bg: #1e1e1e; --header-bg: #1e1e1e; --shadow-color: rgba(0, 0, 0, 0.4); --border-color: #333;
        }
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.7; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        header { background-color: var(--header-bg); box-shadow: 0 2px 4px var(--shadow-color); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 998; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-logo img { height: 30px; display: block; }
        .header-btn { background: none; border: none; font-size: 1.4em; color: var(--text-color-light); cursor: pointer; padding: 5px; }
        .header-btn:hover { color: var(--text-color); }
        .page-header { margin-top: 20px; margin-bottom: 30px; }
        .page-header h1 { font-size: 1.8em; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .page-header p { color: var(--text-color-light); }
        .sitemap-section { margin-top: 40px; }
        .sitemap-section h2 { font-size: 1.5em; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .sitemap-section h2 i { font-size: 0.9em; width: 35px; height: 35px; display: grid; place-items: center; border-radius: 50%; color: #fff; }
        .sitemap-section.games h2 i { background-color: var(--red-color); }
        
        /* === STYLE UNTUK KARTU GAME === */
        .app-list { 
            display: grid; 
            gap: 15px; 
            grid-template-columns: 1fr; /* Default 1 kolom */
        }
        @media (min-width: 768px) {
            .app-list {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
            }
        }
        .app-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            gap: 15px;
            transition: var(--transition-smooth);
            align-items: flex-start;
            text-decoration: none;
        }
        .app-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px var(--shadow-color); }
        .card-image-container {
            position: relative;
            flex-shrink: 0;
            width: 80px;
            height: 80px;
        }
        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .card-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .card-title-row h3 {
            font-size: 1.05em;
            font-weight: 600;
            margin: 0;
            line-height: 1.3;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .card-details {
            font-size: 0.8em;
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            line-height: 1.4;
        }
        .card-details strong::after {
            content: ":";
            margin-left: 2px;
        }
        .card-details strong i {
            margin-right: 5px;
        }

        #loading-message { text-align: center; padding: 40px; font-style: italic; color: var(--text-color-light); }
        .footer-container { background-color: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 12px var(--shadow-color); margin-top: 50px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0; }
        .section-title-group { display: flex; align-items: center; gap: 10px; }
        .section-icon { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; background-color: #e9ecef; border-radius: 50%; color: #6c757d; font-size: 1.2em; }
        .section-header h2 { font-size: 1.4em; color: var(--text-color); border-bottom: none; }
        .footer-links-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .footer-link { background-color: var(--bg-color); color: var(--text-color); padding: 8px; border-radius: 8px; text-align: center; text-decoration: none; font-size: 0.8em; font-weight: 500; transition: all 0.3s ease; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .footer-link:hover { background-color: var(--blue-color); color: white; }
        .footer-social-icons { display: flex; justify-content: center; gap: 25px; padding: 20px 0; border-top: 1px solid var(--border-color); }
        .footer-social-icons a { color: var(--text-color-light); font-size: 1.5em; transition: all 0.3s ease; }
        .footer-social-icons a:hover { color: var(--blue-color); transform: scale(1.1); }
        .footer-copyright { text-align: center; font-size: 0.8em; color: var(--text-color-light); padding-top: 15px; border-top: 1px solid var(--border-color); }
        a { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="https://nixygaming.my.id/" class="header-btn" aria-label="Kembali ke Beranda"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-logo">
                <a href="https://nixygaming.my.id/"><img src="https://nixygaming.my.id/navigasi.png" alt="NIXY GAMING"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fa-solid fa-gamepad"></i> Daftar Game</h1>
                <p>Berikut adalah daftar lengkap semua game yang tersedia di NIXY GAMING.</p>
            </div>

            <div id="sitemap-content">
                <p id="loading-message">Memuat daftar game...</p>
            </div>
            
            <footer class="footer-container">
                <div class="section-header">
                   <div class="section-title-group">
                   <span class="section-icon"><i class="fa fa-question-circle"></i></span>
                    <h2>NIXY GAMING - About Us</h2>
                    </div>
                </div>
                <div class="footer-links-grid">
                    <a href="https://nixygaming.my.id/privacy-policy/" class="footer-link">Privacy</a>
                    <a href="https://nixygaming.my.id/about/" class="footer-link">About</a>
                    <a href="https://nixygaming.my.id/contact/" class="footer-link">Contact</a>
                    <a href="https://nixygaming.my.id/terms/" class="footer-link">Terms</a>
                    <a href="https://nixygaming.my.id/disclaimer/" class="footer-link">Disclaimer</a>
                    <a href="https://nixygaming.my.id/dmca/" class="footer-link">DMCA</a>
                    <a href="https://nixygaming.my.id/sitemap/" class="footer-link">Sitemap</a>
                    <a href="https://nixygaming.my.id/cookie-policy/" class="footer-link">Cookie</a>
                </div>
                <div class="footer-social-icons">
                    <a href="https://t.me/+JZVMFir6yM0yZmY1" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                    <a href="/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="/" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                    <a href="/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="footer-copyright">
                    All Right Reserved Copyright &copy; <span id="current-year"></span>
                </div>
            </footer>
        </div>
    </main>
    
    <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', function() {
        const sitemapContent = document.getElementById('sitemap-content');
        const loadingMessage = document.getElementById('loading-message');

        const fetchAndBuildSitemap = async () => {
            try {
                const response = await fetch('https://nixygaming.my.id/index.html');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const gameItems = doc.querySelectorAll('#update-games-list .app-card');
                
                sitemapContent.innerHTML = ''; 

                const createSection = (title, iconClass, items, categoryClass) => {
                    if (items.length > 0) {
                        const section = document.createElement('div');
                        section.className = `sitemap-section ${categoryClass}`;
                        const header = document.createElement('h2');
                        header.innerHTML = `<i class="${iconClass}"></i> ${title}`;
                        section.appendChild(header);

                        const grid = document.createElement('div');
                        grid.className = 'app-list';

                        // === LOGIKA BARU UNTUK MENGHAPUS DUPLIKAT ===
                        const addedGameBaseNames = new Set(); // Set untuk melacak game yang sudah ditambah

                        items.forEach(item => {
                            const titleElement = item.querySelector('h3');
                            if (!titleElement) return; // Lewati jika tidak ada judul

                            const fullTitle = titleElement.textContent;
                            // Membuat 'nama dasar' dengan menghapus info versi (misal: " v1.2.3")
                            const baseName = fullTitle.replace(/\s*v[\d\.]+.*$/i, '').trim();

                            // Cek apakah game ini belum ditambahkan
                            if (!addedGameBaseNames.has(baseName)) {
                                // Jika belum, tambahkan ke daftar dan ke grid
                                addedGameBaseNames.add(baseName);
                                grid.appendChild(item.cloneNode(true));
                            }
                            // Jika sudah ada, item ini (versi lama) akan diabaikan
                        });
                        // === AKHIR LOGIKA BARU ===

                        section.appendChild(grid);
                        sitemapContent.appendChild(section);
                    } else {
                         loadingMessage.textContent = 'Tidak ada game yang ditemukan.';
                    }
                };
                
                createSection('Semua Game', 'fa-solid fa-gamepad', gameItems, 'games');

            } catch (error) {
                loadingMessage.textContent = 'Gagal memuat daftar game.';
                console.error('Error fetching sitemap:', error);
            }
        };

        fetchAndBuildSitemap();
    });
</script>

</body>
</html>
