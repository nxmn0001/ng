    <style>
        /* ::: STYLES ADAPTED FROM INDEX.HTML ::: */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --green-color: #28a745; 
            --blue-color: #007bff; 
            --red-color: #dc3545; 
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333;
        }
        
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        /* Header */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 10px 15px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; top: 0; z-index: 998;
        }
        .header-logo a {
            text-decoration: none;
        }
        .logo-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.6em;
            letter-spacing: 0.5px;
        }
        .logo-nixy { color: var(--blue-color); }
        .logo-gaming { color: var(--red-color); }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-btn {
            background: none; border: none;
            font-size: 1.4em;
            color: var(--text-color-light);
            cursor: pointer;
            padding: 5px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .header-btn:hover { color: var(--text-color); }

        /* Main Content */
        main { padding-top: 20px; }

        .content-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .content-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-color);
        }

        .video-player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000; 
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .video-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .promo-description {
            text-align: center;
            padding: 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-color-light);
        }
        .promo-description a {
            color: var(--blue-color);
            font-weight: 600;
            text-decoration: none;
        }
        .promo-description a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer-container {
            margin-top: 25px;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .footer-copyright {
            text-align: center;
            font-size: 0.8em;
            color: var(--text-color-light);
        }

        /* Adblocker Overlay */
        #adblock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            z-index: 99999; display: none; align-items: center; justify-content: center;
            color: #FFFFFF; text-align: center; padding: 20px;
        }
        .adblock-modal { max-width: 450px; }
        .adblock-icon { font-size: 5em; margin-bottom: 20px; color: #DC3545; }
        .adblock-modal h2 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .adblock-modal p { font-size: 1.1rem; color: #E5E7EB; line-height: 1.6; }

<body>

    <main>
        <div class="container">
            <section class="content-card">
                
                <h1 class="content-title">Tutorial Download</h1>

                <div class="video-player-wrapper">
                    <iframe src="https://cdn.jsdelivr.net/gh/nixy-pro/1@main/random/2025-10-07T17-18-57-085Z-InShot_20251007_235200046.mp4" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="promo-description">
                    <p>Cari game-game seru lainnya di NIXY GAMING! <a href="index.html">Kembali ke Beranda</a>.</p>

        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ::: SCRIPTS ADAPTED FROM INDEX.HTML :::
            const headerDarkModeToggle = document.getElementById('header-dark-mode-toggle');
            const headerDarkModeIcon = headerDarkModeToggle.querySelector('i');

            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                const iconClass = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
                if(headerDarkModeIcon) headerDarkModeIcon.className = iconClass;
            };
            
            const toggleAndApplyTheme = () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            };

            const setCopyrightYear = () => {
                const copyrightElement = document.getElementById('copyright-year');
                if (copyrightElement) {
                    copyrightElement.innerHTML = `All Right Reserved Copyright Â© ${new Date().getFullYear()} NIXY GAMING`;
                }
            };

            let currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme);
            headerDarkModeToggle.addEventListener('click', toggleAndApplyTheme);
            setCopyrightYear();

            // ::: SCRIPTS FROM TUTORIAL.HTML :::
            const adBlockOverlay = document.getElementById('adblock-overlay');
            const showAdBlockerMessage = () => {
                if (adBlockOverlay) {
                    adBlockOverlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                }
            };

            const checkAdBlock = () => {
                fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' }))
                .catch(err => { showAdBlockerMessage(); });
                const bait = document.createElement('div');
                bait.innerHTML = '&nbsp;';
                bait.className = 'ad adsbox';
                bait.style.cssText = 'position:absolute; left:-9999px; top:-9999px; height:1px; width:1px;';
                document.body.appendChild(bait);
                setTimeout(() => {
                    if (bait.offsetHeight === 0) { showAdBlockerMessage(); }
                    bait.remove();
                }, 100);
            };
            checkAdBlock();
            
            document.addEventListener('contextmenu', event => event.preventDefault());
        });
    </script>
</body>
