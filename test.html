    <style>
        :root {
            --bg-color: #f0f2f5; --text-color: #2c3e50; --text-color-light: #6c757d;
            --card-bg: #ffffff; --header-bg: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9; --green-color: #00875f; --blue-color: #007bff;
            --red-color: #dc3545; --orange-color: #fd7e14; --banner-overlay-color: rgba(0, 0, 0, 0.5);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --text-color-light: #a0a0a0;
            --card-bg: #1e1e1e; --header-bg: #1e1e1e; --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333; --banner-overlay-color: rgba(0, 0, 0, 0.6);

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        header { background-color: var(--header-bg); box-shadow: 0 2px 4px var(--shadow-color); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 998; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-logo img { height: 30px; display: block; }
        .header-btn { background: none; border: none; font-size: 1.4em; color: var(--text-color-light); cursor: pointer; padding: 5px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--bg-color); z-index: 1000; opacity: 0; visibility: hidden; transition: var(--transition-smooth); overflow-y: auto; }
        .overlay.active { opacity: 1; visibility: visible; }
        .overlay-header { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .overlay-header .logo-full {  height: 35px; display: block; margin-left: 5px; }
        .overlay-close-btn { font-size: 1.8em; margin-left: auto; color: var(--text-color-light); background: none; border: none; cursor: pointer; padding: 5px;}
        #menu-overlay { transform: translateX(-100%); }
        #menu-overlay.active { transform: translateX(0); }
        .menu-search-box { padding: 15px; }
        .menu-search-box input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1em; background-color: var(--card-bg); color: var(--text-color); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; margin-top: 15px; }
        .menu-grid-item { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border-radius: 12px; text-decoration: none; color: white; font-weight: 600; gap: 10px; cursor: pointer; border: none; font-size: 1em; transition: transform 0.2s; }
        .menu-grid-item:hover { transform: translateY(-3px); }
        .menu-grid-item i { font-size: 2em; }
        .menu-grid-item.home { background-color: var(--blue-color); }
        .menu-grid-item.games { background-color: var(--red-color); }
        .menu-grid-item.blog { background-color: var(--orange-color); }
        .menu-grid-item.dark-mode { background-color: #2c3e50; }
        #search-overlay { transform: translateY(-100%); }
        #search-overlay.active { transform: translateY(0); }
        #search-overlay .overlay-header { border-bottom: none; }
        #search-overlay .search-input-wrapper { display: flex; align-items: center; background-color: var(--card-bg); border-radius: 50px; padding: 8px 15px; flex-grow: 1; margin-right: 15px; box-shadow: 0 2px 5px var(--shadow-color); }
        #search-overlay .search-input-wrapper i { font-size: 1.2em; color: var(--text-color-light); margin-right: 10px; }
        #search-overlay input { width: 100%; border: none; background: none; font-size: 1em; padding: 0; color: var(--text-color); }
        .banner-container { position: relative; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 12px var(--shadow-color); margin-bottom: 25px; }
        .banner-image { width: 100%; display: block; object-fit: cover; height: 250px; }
        .banner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--banner-overlay-color); }
        .banner-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .banner-content h1 { font-size: 2em; font-weight: 700; line-height: 1.2; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .banner-meta { margin-top: 15px; font-size: 0.9em; display: flex; align-items: center; gap: 8px; background-color: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 50px; }
        .details-card { background-color: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 12px var(--shadow-color); margin-bottom: 25px; }
        .details-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
        .details-list li { font-size: 1em; color: var(--text-color); display: flex; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .details-list li:last-child { border-bottom: none; padding-bottom: 0; }
        .details-list li i { font-size: 1.1em; margin-right: 15px; width: 25px; text-align: center; color: var(--blue-color); }
        .details-list li strong { margin-right: 8px; color: var(--text-color-light); }
        .download-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .download-btn { display: flex; align-items: center; justify-content: center; padding: 15px; text-decoration: none; font-size: 1em; font-weight: 600; border-radius: 12px; border: none; cursor: pointer; transition: var(--transition-smooth); gap: 10px; }
        .download-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 16px var(--shadow-color); }
        .download-btn.primary { background-color: var(--blue-color); color: white; }
        .download-btn.secondary { background-color: var(--green-color); color: white; }
        .article-content { background-color: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: 0 4px 12px var(--shadow-color); color: var(--text-color); line-height: 1.7; font-size: 1em; }
        .footer-container { background-color: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 12px var(--shadow-color); margin-top: 50px; }
        .footer-links-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .footer-link { background-color: var(--bg-color); color: var(--text-color); padding: 8px; border-radius: 8px; text-align: center; text-decoration: none; font-size: 0.8em; font-weight: 500; transition: var(--transition-smooth); }
        .footer-social-icons { display: flex; justify-content: center; gap: 25px; padding: 20px 0; border-top: 1px solid var(--border-color); }
        .footer-copyright { text-align: center; font-size: 0.8em; color: var(--text-color-light); padding-top: 15px; border-top: 1px solid var(--border-color); }
    </style>

                <img src="[ISI_BANNER_URL]" class="banner-image" alt="Banner [ISI_JUDUL_GAME]">
                <div class="banner-overlay"></div>

                    <h1>[ISI_JUDUL_GAME]</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const menuOverlay = document.getElementById('menu-overlay');
            const menuClose = document.getElementById('menu-close');
            const searchToggle = document.getElementById('search-toggle');
            const searchOverlay = document.getElementById('search-overlay');
            const searchClose = document.getElementById('search-close');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const mainSearchInput = document.getElementById('search-input');
            const menuSearchInput = document.getElementById('menu-search-input');

            const setCopyrightYear = () => {
                const copyrightElement = document.getElementById('copyright-year');
                if (copyrightElement) {
                    copyrightElement.innerHTML = `&copy; ${new Date().getFullYear()} NIXY GAMING. All Rights Reserved.`;
                }
            };

            const toggleOverlay = (overlay, isActive) => {
                if (overlay) {
                    overlay.classList.toggle('active', isActive);
                    document.body.style.overflow = isActive ? 'hidden' : '';
                }
            };

            if (menuToggle && menuOverlay && menuClose) {
                menuToggle.addEventListener('click', () => toggleOverlay(menuOverlay, true));
                menuClose.addEventListener('click', () => toggleOverlay(menuOverlay, false));
            }
            if (searchToggle && searchOverlay && searchClose) {
                searchToggle.addEventListener('click', () => {
                    toggleOverlay(searchOverlay, true);
                    if(mainSearchInput) mainSearchInput.focus();
                });
                searchClose.addEventListener('click', () => toggleOverlay(searchOverlay, false));
            }
            
            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                if (darkModeToggle) {
                    const darkModeIcon = darkModeToggle.querySelector('i');
                    if(darkModeIcon) darkModeIcon.className = theme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
                }
            };
            let currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme);
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    currentTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                    applyTheme(currentTheme);
                    localStorage.setItem('theme', currentTheme);
                });
            }

            const redirectToSearch = (query) => {
                const searchTerm = query.trim();
                if (searchTerm) {
                    window.location.href = `/?q=${encodeURIComponent(searchTerm)}`;
                }
            };

            const handleSearchEvent = (event) => {
                if (event.key === 'Enter') {
                    redirectToSearch(event.target.value);
                }
            };
            
            if (mainSearchInput) mainSearchInput.addEventListener('keypress', handleSearchEvent);
            if (menuSearchInput) menuSearchInput.addEventListener('keypress', handleSearchEvent);
            
            setCopyrightYear();
        });
    </script>
